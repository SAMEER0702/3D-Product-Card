<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="content">
            <div class="card-container">
                <div class="card-face face-1">
                    <div class="top-part">
                        <div class="logo hide">
                            <img src="img/logo.png" alt="Nike logo">
                        </div>
                        <h2 class="hide">Nike Revolution 5</h2>
                        <div class="shoe-info">
                            <span class="shoe-new hide">New </span>
                            <span class="shoe-year hide">2021</span>
                        </div>
                    </div>

                    <div class="bottom-part">
                        <h2 class="shoe-price hide"><span>$</span>130.00</h2>
                        <div class="right-arrow hide"><img src="img/right-arrow.png" alt=""></div>
                    </div>
                </div>
                <div class="card-face face-2">
                    <div class="top-part">
                        <div class="header">
                            <h3 class="heading">Epic Shoes</h3>
                            <a href="#" class="wish">
                              <i class="fa-regular fa-heart fa-sm" style="color: #ffffff;"></i>
                            </a>
                        </div>
                        <ul class="features">
                            <li>Smooth & Fast</li>
                            <li>Lightweight & Breathable Support.</li>
                            <li>
                                Best For Running
                            </li>
                        </ul>
                        <div class="color-wrap hide">
                            <span>Color:</span>
                            <div class="colors">
                                <span class="color blue active"></span>
                                <span class="color black"></span>
                                <span class="color white"></span>
                            </div>
                        </div>

                    </div>

                    <div class="buy-wrap hide">
                        <a href="#" class="buy">
                            Add To Cart <i class="fas fa-shopping-cart"></i>
                        </a>
                    </div>
                </div>

                <div class="shoe-image-wrapper">
                    <div class="shoe-img">
                        <img src="img/nike.png" alt="Nike shoe" class="shoe">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
